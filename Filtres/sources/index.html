<!DOCTYPE html>
<html lang="fr" style="position:relative; min-heigth:100%;">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="rsc/bootstrap/css/bootstrap.css">
        <title>Calcul de filtres</title>
    </head>

    <body role="document" style="padding-top:50px; padding-bottom:20px; margin-bottom:60px;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Accueil</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="rsc/aide.html">Aide</a></li>
                        <li><a href="rsc/credits.html">A propos</a></li>
                    </ul>
                    <p class="navbar-text navbar-right"><a href="https://github.com/emeric254/BETelecomsCPL2014">B.E. Telecoms : Groupe 12</a></p>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container theme-showcase" role="main">
                <h1>Calcul de filtre</h1>
                <p>Programme de calcul de filtre</p>
            </div>
        </div>
        <div class="container">
            <div class="col-lg-4">
                <form name="general" action="index.html">
                    <label class="radio-inline">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Filtre de Tchebychev</label>
                        </div>
                    </label>
                        <label class="radio-inline">
                        <div class="radio disabled">
                            <label><input type="radio" name="optradio" disabled="true">Filtre parfait</label>
                        </div>
                    </label>

                    <div class="form-group">
                        <label for="inpout">Valeur de l'ordre : N</label>
                        <div class="input-group">
                            <input type="number" id="inputN" class="form-control" placeholder=" > 0 " value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAmax">Taux d'atténuation : Amax</label>
                        <div class="input-group">
                            <input class="form-control" id="inputAmax" placeholder="Atténuation" value="0">
                            <span class="input-group-addon">dB</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFreqc">Fréquence de coupure : Fc</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputFreqc" placeholder="Fréquence" value="1000">
                            <span class="input-group-addon">MHz</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRi">Impédance : R1</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputRi" placeholder="Impédance" value="50">
                            <span class="input-group-addon">Ω</span>
                        </div>
                    </div>
                    <input type="button" onclick="main(general);" value="Valider" class="btn btn-lg btn-success"> </input>
                    <input type="button" onclick="location.reload();" value="Reset" class=" btn btn-lg btn-danger">
                </form>
            </div>

            <div  class="col-lg-6">
                <div id="resultats">
                </div>
            </div>
        </div>

        <script src="rsc/app.js"></script>

    </body>
</html>
